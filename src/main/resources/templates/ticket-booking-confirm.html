<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Xác Nhận Đặt Vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Xác Nhận Đặt Vé</h1>
    <p>Suất Chiếu: <span th:text="${ticket.showtime.showtimeName}"></span></p>
    <p>Loại Vé: <span th:text="${ticket.ticketType.typeName}"></span></p>
    <p>Số Lượng: <span th:text="${ticket.quantity}"></span></p>
    <p>Tổng Giá: <span th:text="${ticket.totalPrice}"></span> VND</p>

    <form th:action="@{/tickets/booking/complete}" th:object="${ticket}" method="post">
        <button type="submit" class="btn btn-success">Xác Nhận Đặt Vé</button>
        <a href="/tickets/booking" class="btn btn-secondary">Quay Lại</a>
    </form>
</div>
</body>
</html>
