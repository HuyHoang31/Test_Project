<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center py-3">Admin Panel</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Movies</a>
    <a href="#">Categories</a>
    <a href="#">Showtimes</a>
    <a href="#">Tickets</a>
</div>

<!-- Content -->
<div class="content">
    <div class="conten-header">
        <h3>User List</h3>
        <div class=" header-nav">
            <input type="text" class="form-control  " placeholder="Search...">
        </div>
        <div class="header-name">
            <h1>Admin</h1>
        </div>
    </div>


    <!-- Toolbar with Search and Add New Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary">Add New +</button>

    </div>

    <!-- Table with User Data -->
    <div class="table-container">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Example row; repeat this block for each user -->
            <tr>
                <td>
                    <img src="https://via.placeholder.com/40" alt="User Image" class="rounded-circle" width="40" height="40">
                </td>
                <td>Esther Howard</td>
                <td>September 9, 2013</td>
                <td>$1170</td>
                <td><span class="badge bg-danger">Danger</span></td>
                <td>
                    <button class="btn btn-light btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
