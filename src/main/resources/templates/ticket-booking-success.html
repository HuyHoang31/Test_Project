<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Đặt Vé Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1>Đặt Vé Thành Công</h1>
    <p>Cảm ơn bạn đã đặt vé!</p>
    <p>Mã Vé: <span th:text="${ticket.id}"></span></p>
    <p>Suất Chiếu: <span th:text="${ticket.showtime.showtimeName}"></span></p>
    <p>Loại Vé: <span th:text="${ticket.ticketType.typeName}"></span></p>
    <p>Số Lượng: <span th:text="${ticket.quantity}"></span></p>
    <p>Tổng Giá: <span th:text="${ticket.totalPrice}"></span> VND</p>
    <a href="/" class="btn btn-primary">Trở về Trang Chủ</a>
</div>
</body>
</html>
